<div
  class="p-5 bg-image"
  style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
    background-size: cover;
    height: 100%;
  "
>
  <div class="card shadow-5-strong movie-card mt-2">
    <div class="row mt-1">
      <div class="col">
        <div class="fw-bold text-center align-middle h1 mt-4">
          {{ rentedMovies.length }} Movie(s) Rented
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="card-body"></div>
  </div>
  <div *ngFor="let movie of rentedMovies">
    <div
      *ngIf="!movie.IsAvailable"
      class="card shadow-5-strong movie-card mt-2"
    >
      <div class="card-body">
        <div class="row mt-1">
          <div class="col-8">
            <div class="row">
              <div class="col fw-bold">Title</div>
              <div class="col fw-bold">Available</div>
              <div class="col fw-bold">Rating</div>
              <div class="col fw-bold">Daily Rate</div>
            </div>
            <div class="row">
              <div class="col">{{ movie.Title }}</div>
              <div class="col">{{ movie.IsAvailable }}</div>
              <div class="col">{{ ratingsMapper[movie.Rating] }}</div>
              <div class="col">{{ movie.DailyRate }}</div>
            </div>
            <div class="row">
              <div class="col fw-bold mt-2">Description</div>
            </div>
            <div class="row">
              <div class="col">{{ movie.Description }}</div>
            </div>
          </div>
          <div class="col-2">
            <div *ngIf="!movie.PictureLocation">
              <img
                src="../../assets/no-image-available-icon-8.jpg"
                alt="Image Not Available"
                class="image-size"
              />
            </div>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-success"
              style="margin: 20%"
              (click)="returnMovie(movie.Id ?? '')"
            >
              Return Movie
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
