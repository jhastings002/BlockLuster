<div
  class="p-5 bg-image"
  style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
    background-size: cover;
    height: 100%;
  "
>
  <div *ngFor="let movie of movies">
    <div *ngIf="movie.IsAvailable" class="card shadow-5-strong movie-card mt-2">
      <div class="card-body">
        <div class="row mt-1">
          <div class="col-8">
            <div class="row">
              <div class="col fw-bold">Title</div>
              <div class="col fw-bold">Available</div>
              <div class="col fw-bold">Rating</div>
              <div class="col fw-bold">Daily Rate</div>
            </div>
            <div class="row">
              <div class="col">{{ movie.Title }}</div>
              <div class="col">{{ movie.IsAvailable }}</div>
              <div class="col">{{ ratingMapper[movie.Rating] }}</div>
              <div class="col">{{ movie.DailyRate }}</div>
            </div>
            <div class="row">
              <div class="col fw-bold mt-2">Description</div>
            </div>
            <div class="row">
              <div class="col">{{ movie.Description }}</div>
            </div>
          </div>
          <div class="col-2">
            <div *ngIf="!movie.PictureLocation">
              <img
                src="../../assets/no-image-available-icon-8.jpg"
                alt="Image Not Available"
                class="image-size"
              />
            </div>
          </div>
          <div class="col-2">
            <button
              *ngIf="this.isLoggedIn"
              type="button"
              class="btn btn-primary"
              style="margin: 20%"
              (click)="addToCart(movie.Id)"
            >
              Rent Me!
            </button>
            <button
              *ngIf="this.isLoggedIn && this.isAdmin"
              type="button"
              class="btn btn-danger"
              style="margin-left: 20%"
              (click)="deleteMovie(movie.Id)"
            >
              Delete Movie
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
